<study-node *ngIf="studyNode"
		[input]="studyNode"
		[hasBox]="true"
		[selection]="selection"
		[withMenu]="false">
</study-node>

<study-detail *ngIf="selection.studyId" [id]="selection.studyId" mode="view" class="details"></study-detail>
<subject-detail *ngIf="selection.subjectId" [id]="selection.subjectId" mode="view" class="details"></subject-detail>
<examination-detail *ngIf="selection.examinationId" [id]="selection.examinationId" mode="view" class="details"></examination-detail>
<dataset-acquisition-detail *ngIf="selection.acquisitionId" [id]="selection.acquisitionId" mode="view" class="details"></dataset-acquisition-detail>
<dataset-detail *ngIf="selection.datasetId" [id]="selection.datasetId" mode="view" class="details"></dataset-detail>
<center-detail *ngIf="selection.centerId" [id]="selection.centerId" mode="view" class="details"></center-detail>
<acquisition-equipment-detail *ngIf="selection.equipmentId" [id]="selection.equipmentId" mode="view" class="details"></acquisition-equipment-detail>
<study-card *ngIf="selection.studycardId" [id]="selection.studycardId" mode="view" class="details"></study-card>
