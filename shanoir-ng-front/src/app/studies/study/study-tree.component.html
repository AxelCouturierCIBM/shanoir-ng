<study-node *ngIf="studyNode"
		[input]="studyNode"
		[hasBox]="true"
		[selection]="selection"
		[withMenu]="false">
</study-node> 	

<study-detail *ngIf="selection.studyId" [entityInput]="study" mode="view" class="details"  (entityNavigation)="navigate($event)" [treeMode]="false"></study-detail>
<subject-detail *ngIf="selection.subjectId" [id]="selection.subjectId" mode="view" class="details"  (entityNavigation)="navigate($event)" [treeMode]="false"></subject-detail>
<examination-detail *ngIf="selection.examinationId" [id]="selection.examinationId" mode="view" class="details"  (entityNavigation)="navigate($event)" [treeMode]="false"></examination-detail>
<dataset-acquisition-detail *ngIf="selection.acquisitionId" [id]="selection.acquisitionId" mode="view" class="details"  (entityNavigation)="navigate($event)" [treeMode]="false"></dataset-acquisition-detail>
<dataset-detail *ngIf="selection.datasetId" [id]="selection.datasetId" mode="view" class="details"  (entityNavigation)="navigate($event)" [treeMode]="false"></dataset-detail>
<center-detail *ngIf="selection.centerId" [id]="selection.centerId" mode="view" class="details"  (entityNavigation)="navigate($event)" [treeMode]="false"></center-detail>
<acquisition-equipment-detail *ngIf="selection.equipmentId" [id]="selection.equipmentId" mode="view" class="details"  (entityNavigation)="navigate($event)" [treeMode]="false"></acquisition-equipment-detail>
<study-card *ngIf="selection.studycardId" [id]="selection.studycardId" mode="view" class="details"  (entityNavigation)="navigate($event)" [treeMode]="false"></study-card>
<quality-card *ngIf="selection.qualitycardId" [id]="selection.qualitycardId" mode="view" class="details"  (entityNavigation)="navigate($event)" [treeMode]="false"></quality-card>
<dataset-processing-detail *ngIf="selection.processingId" [id]="selection.processingId" mode="view" class="details"  (entityNavigation)="navigate($event)" [treeMode]="false"></dataset-processing-detail>
<dicom-metadata *ngIf="selection.datasetMetadataId" [id]="selection.datasetMetadataId" class="details"></dicom-metadata>
