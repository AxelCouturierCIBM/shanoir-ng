name: Deploy to qualif

on:
  workflow_dispatch:
    inputs:
      commit:
        description: "commit id to be deployed"
        required: true
      owner:
        description: "person who triggered this deployment"
        required: true
      deploy_id:
        description: "unique id for this deployment"
        required: true
      neurinfo:
        type: boolean
        required: true
      ofsep:
        type: boolean
        required: true

jobs:
  build_docker_images:
    uses: ./.github/workflows/docker.yml
    with:
      commit: "${{ inputs.commit }}"
  
  deploy:
    runs-on: ubuntu-latest
    environment: deploy-qualif
    env:
      url:        ${{ secrets.SHANOIR_DEPLOY_URL }}
      token:      ${{ secrets.SHANOIR_DEPLOY_TOKEN }}
      deploy_id:  ${{ inputs.deploy_id }}
      owner:      ${{ inputs.owner }}
    steps:
      - env:
          instance: neurinfo-qualif
        name: &run-name "deploy to ${{ env.instance }}"
        run:  &run-cmd >
          curl --fail
            -H "Authorization: Token $token"
            -d "deploy_id=$deploy_id"
            -d "owner=$owner"
            -d "instance=$instance"
            -- "$url"
